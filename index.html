<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Котики</title>
  <style>
      
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    flex-direction: row;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
  }

  h1, h2 {
    color: #333;
  }

  form {
    border: 1px solid #ccc;
    padding: 20px;
    max-width: 400px;
  }

  label {
    display: inline-block;
    width: 150px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 250px;
    padding: 5px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .cat-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
  }

  .cat-card img {
    max-width: 100%;
    height: auto;
  }

  /* Стили для карточек котиков */
  .cat-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    width: 300px;
  }
  .cat-card img {
    max-width: 100%;
    height: auto;
  }
      
  /* Стили для модального окна */
  .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  .modal input {
    margin: 5px 0;
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  .modal button {
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <h1>Love Cats</h1>

  <div id="catList">
    <!-- Здесь будут отображаться карточки котиков -->
  </div>

  <form id="addCatForm">
    <h2>Добавить котика:</h2>
    <label for="catId">ID котика:</label>
    <input type="text" id="catId" required><br>

    <label for="catName">Имя:</label>
    <input type="text" id="catName" required><br>

    <label for="catImage">Ссылка на изображение:</label>
    <input type="text" id="catImage" required><br>

    <label for="catAge">Возраст:</label>
    <input type="number" id="catAge" required><br>

    <label for="catRate">Оценка:</label>
    <input type="number" id="catRate" required><br>

    <label for="catFavorite">Избранный:</label>
    <input type="checkbox" id="catFavorite"><br>

    <label for="catDescription">Описание:</label><br>
    <textarea id="catDescription" rows="4"></textarea><br>

    <button type="submit">Добавить котика</button>
  </form>

  <!-- Модальное окно для изменения котика -->
  <div id="editModal" class="modal">
    <h2>Изменить котика</h2>
    <label for="editCatName">Имя:</label>
    <input type="text" id="editCatName" required><br>

    <label for="editCatImage">Ссылка на изображение:</label>
    <input type="text" id="editCatImage" required><br>

    <label for="editCatAge">Возраст:</label>
    <input type="number" id="editCatAge" required><br>

    <label for="editCatRate">Оценка:</label>
    <input type="number" id="editCatRate" required><br>

    <label for="editCatFavorite">Избранный:</label>
    <input type="checkbox" id="editCatFavorite"><br>

    <label for="editCatDescription">Описание:</label><br>
    <textarea id="editCatDescription" rows="4"></textarea><br>

    <button id="saveEditBtn">Сохранить</button>
    <button id="closeEditBtn">Закрыть</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
